<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam</title>
</head>
<body>
    <body>
        <div class="video-wrap" style="visibility: hidden;  position: absolute; left: -9999px">
            <video id="video" playsinline autoplay></video>
        </div>
        <div class="controller">
            <button id="snap">Zrób zdjęcie</button>
            <button id="save">Zapisz zdjęcie</button>
            <button id="send">Wyślij na serwer</button>
        </div>
        <div style="visibility: hidden; position: absolute; left: -9999px">
          <canvas id="canvas" width="320" height="240"></canvas>
        </div>
        
        <!-- <input type="text" id="imageName" placeholder="Nazwa zdjęcia"> -->
        
        <span id="errorMsg"></span>
        <img id="capturedImage" style="display:none;">
    
        <script src="webcam.js"></script>
    </body>
</body>
</html>
