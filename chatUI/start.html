<!DOCTYPE html>
<html>
  <head>
    <title>Start UI Design</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='start.css') }}" />

    <!-- Import this CDN to use icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon_chat.png') }}">
  </head>

  <body>
    <!-- Main container -->
    <div class="container">
      <!-- header section starts -->
      <div class="header">
        <div class="container1">
          <div class="active">
            <p>Chat bot MAI</p>
          </div>
        </div>
      </div>
      <!-- header section ends -->

      <!-- Chat inbox  --> 
      <div class="page">
        <div class="img">
          <img src="{{ url_for('static', filename='chatbot.png') }}" />
        </div>
        <div class="video-wrap" style="visibility: hidden;  position: absolute; left: -9999px">
          <video id="video" playsinline autoplay></video>
        </div>
        <div style="visibility: hidden; position: absolute; left: -9999px">
          <canvas id="canvas" width="320" height="240"></canvas>
        </div>
        <button id="start-btn" class="start-button">
        Porozmawiaj!
        </button>
        <div>
          <label id="labelName" for="nameInput" style="display: none;">Jak masz na imię?</label>
          <input type="text" id="nameInput" style="display: none;">
          <button id="submitName" style="display: none;">Zatwierdź</button>
        </div>
      </div>
      <!-- bottom section -->
      <div class="bottom">
        <p>Projekt grupowy</p>
      </br>
        <p>Dominik Bindas, Piotr Drobina, Konrad Gajdziński, Julia Kulczycka,
           Małgorzata Nebratenko, Krzysztof Stokop, Jakub Waliszewski, Bartosz Wójcik</p>
      </div>
    </div>
    <script src="{{ url_for('static', filename='start.js') }}"></script>
  </body>
</html>
